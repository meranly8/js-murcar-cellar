<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MURCAR Cellar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 class="text-center">MURCAR Cellar</h1>
    <h2 class="text-center">World Wines</h2>
    <br>

    <div id="add-wine-div" class="text-center">
      <button id="add-wine-btn" class="text-center">Add Wine</button><br><br>
      <form id="wine-form" class="form-closed">
        <br>
        <table id="add-wine-table">
          <th>
            <label>Wine:
              <input type="text" name="wine" id="wine-wine" class="form-column-1"><br>
            </label><br>
            <label>Region:
              <input type="" name="region" id="wine-region" class="form-column-1"><br>
            </label><br>
            <label>Country:
              <input type="" name="country" id="wine-country" class="form-column-1"><br>
            </label><br>
            <label>Year:
              <input type="number" name="year" id="wine-year" min=1900 class="form-column-1"><br>
            </label>
          </th>
          <th>
            <label>Price:
              $<input type="number" name="price" id="wine-price" min=0 class="form-column-2"><br>
            </label><br>
            <label>Opened:
              <input type="checkbox" name="opened" id="wine-opened" class="form-column-2"><br>
            </label><br>
            <label>Rating:
              <input type="number" name="rating" id="wine-rating" min=0 max=5 step=.5 class="form-column-2"> / 5<br>
            </label><br>
            <label>Label Image Link:
              <input type="text" name="image" id="wine-image" placeholder="ex: https://i.imgur.com/Hnlo6p8h.png" class="form-column-2"><br><br>
            </label>
          </th>
        </table>
        <input type="submit" value="Create Wine"><br><br>
      </form>
    </div>
    <h4 class="total-container">Total Wines: <container id="wine-total"></container><br>
    <button id="totals-by-country-btn">Totals by Country</button></h4>
    
    <div id="totals-by-country" class="form-closed">
    </div>
    <br>

    <div id="sort-btns" class="text-center">
      <b>Sort By:</b> <button id="wine-sort-btn" class="activated">Wine</button> <button id="year-sort-btn">Year</button> <button id="price-sort-btn">Price</button> <button id="country-sort-btn">Country</button><br><br>
    </div>

    <div id="filter-div" class="text-center">
      <b>Filter:</b>
      <select name="sort-filter" id="filter-list">
      </select><br>
    </div>
      <h3>Wine List</h3>
      <ul id="wine-toc-list">

      </ul>
    </div>

    <div id="wine-container">
        <table id="wine-table" class="text-center">

        </table>
    </div>

    <script type="application/javascript" src="src/comment.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/commentApi.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/wine.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/wineApi.js" charset="UTF-8"></script>
    <script type="application/javascript" src="index.js" charset="UTF-8"></script>
  </body>
</html>
