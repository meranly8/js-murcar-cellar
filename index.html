<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MURCAR Cellar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>MURCAR Cellar</h1>
    <h2>World Wines</h2><br>
    <div id="btn-container">
      <button id="add-wine-btn">Add Wine</button><br><br>
    </div>
    <form id="wine-form" class="form-closed">
      <table>
        <th>
          <label>Wine:
            <input type="text" name="wine" id="wine-wine" class="form-column-1"><br>
          </label>
          <label >Region:
            <input type="" name="region" id="wine-region" class="form-column-1"><br>
          </label>
          <label >Country:
            <input type="" name="country" id="wine-country" class="form-column-1"><br>
          </label>
          <label >Year:
            <input type="number" name="year" id="wine-year" min=1900 class="form-column-1"><br>
          </label>
        </th>
        <th>
          <label >Price:
            $<input type="number" name="price" id="wine-price" class="form-column-2" step=10><br>
          </label>
          <label >Opened:
            <input type="checkbox" name="opened" id="wine-opened" class="form-column-2"><br>
          </label>
          <label >Rating:
            <input type="number" name="rating" id="wine-rating" min=0 max=5 step=.5 class="form-column-2"><br>
          </label>
          <label >Label Image Link:
            <input type="text" name="image" id="wine-image" placeholder="ex: https://i.imgur.com/Hnlo6p8h.png" class="form-column-2"><br><br>
          </label>
        </th>
      </table>
      <input type="submit" value="Create Wine"><br>
    </form>
    
    <div id="wine-toc">
      <h3>Wine List</h3>
      <ul id="wine-toc-list">

      </ul>
    </div>
    <div id="wine-container">
        <table id="wine-table">

        </table>
    </div>
    
    <script type="application/javascript" src="src/wine.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
