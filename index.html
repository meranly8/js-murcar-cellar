<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MURCAR Cellar</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>MURCAR Cellar</h1>
    <h2>World Wines</h2>

    <button id="add-wine-btn">Add Wine</button>
    <form id="wine-form" class="form-closed">
      <br>
        <label>Wine: </label>
          <input type="text" name="wine" id="wine-wine"><br>
        <label>Region: </label>
          <input type="" name="region" id="wine-region"><br>
        <label>Country: </label>
          <input type="" name="country" id="wine-country"><br>
        <label>Year: </label>
          <input type="number" name="year" id="wine-year"><br>
        <label>Price: </label>
          <input type="number" name="price" id="wine-price"><br>
        <label>Opened: </label>
          <input type="" name="opened" id="wine-opened"><br>
        <label>Rating: </label>
          <input type="" name="rating" id="wine-rating"><br>
        <label>Label Image Link: </label>
          <input type="text" name="image" id="wine-image"><br><br>
        <input type="submit" value="Create Wine">
    </form>
    
    <h3>Wine List</h3>
    <div id="wine-toc">
      <ul id="wine-toc-list">

      </ul>
    </div>
    <div id="wine-container">
        <table id="wine-table">

        </table>
    </div>
    
    <script type="application/javascript" src="src/wine.js" charset="UTF-8"></script>
    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
  </body>
</html>
